<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playground2.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <img class="nav-background" src="interactive-card-details-form-main/images/bg-main-desktop.png" alt="nav background">
    </nav>
    <main>
       <div class="contanier">
           <section class="card-display">

            <div class="card-front">
                <div class="card-front">
                <img class="front-card-img" src="interactive-card-details-form-main/images/bg-card-front.png">
                <img class="front-card-logo" src="interactive-card-details-form-main/images/card-logo.svg"></div>

                <p class="card-number-display">1652 6784 0087 0000</p>
                <p class="cardholder-name-display">Jena Lane</p>
                <p class="expiry-month-display">09</p>
                <p class="expiry-year-display">00</p>
            </div>

            <div class="card-back">
                <img src="interactive-card-details-form-main/images/bg-card-back.png" alt="" class="back-card-img">
                
                <p class="cvc-display">000</p>

            </div>

           </section>
       </div>
      <section class="card-details"></section>
        <form>
            <label for="name">CARDHOLDER NAME</label>
            <input id="cardholder-name" class="cardholder-name" placeholder="Jena Lane" type="text" name="cardholder-name">

            <label for="card-no">CARD NUMBER</label>
            <input id="card-no" class="card-no" placeholder="1652 6784 0087 0000" type="number" name="card-no">

            <div class="flex">
               <label class="expiry-date" for="expiry-date">Exp . Date (MM/YY)</label>

               <input class="expiry-date" type="text" name="expiry-date" placeholder="MM">
               <input class="expiry-date" type="text" name="expiry-date" placeholder="YY">
                <label for="cvc" class="cvc">CVC</label>
                <input class="cvc" type="text" name="cvc" placeholder="000">
            </div>
             <button type="submit" class="confirm-btn">Confirm</button>
        </form>
    </main>
    <script src="playground2.js"></script>
</body>
</html>
