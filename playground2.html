<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playground2.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Space+Grotesk">
    <title>interactive-card-details-form-main</title>
</head>
<body>
    <nav>
        <img class="nav-background" src="interactive-card-details-form-main/images/bg-main-desktop.png" alt="nav background">
    </nav>
    <main>
       <div class="contanier">
           <section class="card-display">

            <div class="card-front">
                <div class="card-front">
                <img class="front-card-img" src="interactive-card-details-form-main/images/bg-card-front.png">
                <img class="front-card-logo" src="interactive-card-details-form-main/images/card-logo.svg"></div>

                <p id="card-no-display"  class="card-number-display">1652 6784 0087 0000</p>

                <p id="card-name-display" class="cardholder-name-display">Jane Lane
                </p>

                <p id="expiry-month" class="expiry-month-display">09/</p>
                <p id="expiry-year" class="expiry-year-display">00</p>
            </div>

            <div class="card-back">
                <img src="interactive-card-details-form-main/images/bg-card-back.png" alt="" class="back-card-img">
                
                <p id="cvc" class="cvc-display">000</p>

            </div>

           </section>
       </div>
      <section class="card-details"></section>
        <form>
            <label for="name">CARDHOLDER NAME</label>
            <input id="cardholder-name" class="cardholder-name-cla" placeholder="Jena Lane" type="text" name="cardholder-name1"  value="" required>

            <label for="card-no-label">CARD NUMBER</label>
            <input id="card-no" class="card-no-cla" placeholder="1652 6784 0087 0000" type="text" name="card-no" value="" required>

            <div class="flex">
               <label class="expiry-date" for="expiry-date">Exp . Date (MM/YY)</label>

               <input id="month" class="expiry-date" type="month" name="expiry-date" placeholder="MM" min="0" max="12">

               <input id="year" class="expiry-date" type="year" name="expiry-date" placeholder="YY">

                <label for="cvc" class="cvc">CVC</label>
                <input id="cvc-inp" class="cvc" type="text" name="cvc" placeholder="000">
            </div>
             <button id="btn-confirm" type="button" class="confirm-btn">Confirm</button>
        </form>
    </main>
    <script src="playground2.js"></script>
</body>
</html>
